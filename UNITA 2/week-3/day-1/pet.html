<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./css/pet-style.css">
    <title>Creazione Pet</title>
</head>
<body class="bg-primary-subtle">
    
    <header class="text-center text-light bg-dark p-4">
        <h1>
            che animali hai in casa?
        </h1>
    </header>

    <main>

        <section class="d-flex" id="big-section">
            <aside>
                <div class="card m-4 text-center">
                    <img src="https://placedog.net/500/300" class="card-img-top" alt="foto cane">
                    <div class="card-body">
                      <h5 class="card-title">Sebas</h5>
                      <p class="card-text">Un cane elegante e ottimo guardiano</p>
                    </div>
                  </div>

                <div class="card m-4 text-center">
                    <img src="https://placedog.net/300/400" class="card-img-top" alt="foto cane">
                    <div class="card-body">
                      <h5 class="card-title">Silver</h5>
                      <p class="card-text">un cucciolo con un viso stupendo e profondo</p>
                    </div>
                  </div>
            </aside>

            <section class="container text-center ms-2 me-2 my-auto">
                <form>
                    <div  class="row">
                        <div class="col">
                            <div  class="col">
                            <label for="pet-name" class="d-block mb-3 mt-3">
                                Inserisci nome animale: 
                            </label>
                            <input type="text" name="pet-name" id="pet-name" required />
                            </div>
                            <div  class="col">
                            <label for="pet-owner" class="d-block mb-3 mt-3">
                                Inserisci nome proprietario: 
                            </label>
                            <input type="text" name="pet-owner" id="pet-owner" required />
                            </div>
                            <div  class="col">
                            <label for="species" class="d-block mb-3 mt-3">
                                Inserisci specie: 
                            </label>
                            <input type="text" name="species" id="species" required />
                            </div>
                            <div  class="col">
                            <label for="breed" class="d-block mb-3 mt-3">
                                Inserisci razza: 
                            </label>
                            <input type="text" name="breed" id="breed" required />
                            </div>
                            <div>
                            <button class="m-4" id="add">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div>
                    <ul class="m-4" id="petList"></ul>
                </div>
            </section>

            <aside>
                <div class="card m-4 text-center">
                    <img src="https://placedog.net/500" class="card-img-top" alt="foto cane">
                    <div class="card-body">
                      <h5 class="card-title">Fisto</h5>
                      <p class="card-text">Grande giocherellone con un appetito altrettanto grande.</p>
                    </div>
                  </div>

                <div class="card m-4 text-center">
                    <img src="https://placedog.net/400/300" class="card-img-top" alt="foto cane">
                    <div class="card-body">
                      <h5 class="card-title">Gaston</h5>
                      <p class="card-text">Un cane che ti conquista con lo sguardo e un ottimo protettore.</p>
                    </div>
                  </div>
            </aside>
        </section>

    </main>

    <script src="./pet.js"></script>
</body>
</html>
