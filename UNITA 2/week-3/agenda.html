<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/agenda-style.css">
</head>
<body class="text-center bg-body-secondary">
    <header class="m-4">
    
        <div class="container">
            <h1 class="text-center">Form di registrazione</h1>

            <button id="theme-toggle">Cambia Tema</button>
        </div>

    </header>

    <main class="mt-1 mb-5 me-5 ms-5 bg-light pt-5">

        <div class="container text-center w-50">
            <form class="text-start">
                <div class="pb-5">
                    <label class="form-label mb-4" for="firstName">Nome</label>
                    <div class="d-flex">
                        <input
                        class="form-control w-50"
                        id="firstName"
                        type="text"
                        placeholder="Mario"
                        />
                        <button type="button" id="save" class="btn btn-success ms-1">
                            SALVA
                          </button>
                          <button type="button" id="cancella" class="btn btn-warning ms-1">
                            CANCELLA
                          </button>
                    </div>
                    <div class="alert alert-success d-none mt-3" role="alert">
                        Contenuto salvato!
                    </div>
                    <div class="alert alert-warning d-none mt-3" role="alert">
                        Memoria cancellata!
                    </div>
                    <div class="alert alert-danger d-none mt-3" role="alert">
                        Non esiste un contenuto da salvare!
                    </div>
                    <div class="alert alert-danger d-none mt-3" role="alert">
                        Non esiste un contenuto da cancellare!
                    </div>
                </div>
            </form>
        </div>
        
    </main>

    <footer class="bg-light">
        <div class="p-3">
            Tempo trascorso nella pagina 
            <span id="secondi" class=" p-3">0</span>
        </div>
    </footer>

    <script src="./agenda.js"></script>
</body>
</html>
