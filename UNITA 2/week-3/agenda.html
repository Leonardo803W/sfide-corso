<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Form di registrazione</h1>
    </header>
    <main>
        <div class="container">
            <form>
                <div>
                    <label class="form-label" for="firstName">Nome</label>
                    <div class="d-flex">
                        <input
                        class="form-control w-50"
                        id="firstName"
                        type="text"
                        placeholder="Mario"
                        />
                        <button type="button" id="save" class="btn btn-success">
                            SALVA
                          </button>
                          <button type="button" id="cancella" class="btn btn-warning">
                            CANCELLA
                          </button>
                    </div>
                    <div class="alert alert-success d-none mt-3" role="alert">
                        Contenuto salvato!
                    </div>
                    <div class="alert alert-warning d-none mt-3" role="alert">
                        Memoria cancellata!
                    </div>
                    <div class="alert alert-danger d-none mt-3" role="alert">
                        Non esiste un contenuto da salvare!
                    </div>
                    <div class="alert alert-danger d-none mt-3" role="alert">
                        Non esiste un contenuto da cancellare!
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="./agenda.js"></script>
</body>
</html>
